<!DOCTYPE html>
<html>

<head>
	<title>Ingredienti</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Ingredienti</h1>
	<div th:if="${ingredienti==null || ingredienti.isEmpty()}">Non ci sono ingredienti nel sistema</div>
	<ul>
		<li th:each="ingrediente : ${ingredienti}">
			<span th:text="${ingrediente.nome}"> </span>
			<span th:if="${ingrediente.quantità != null}" th:text="${ingrediente.quantità + 'g'}"> </span>
        <form th:action="@{'/admin/ingrediente/' + ${ingrediente.id} + '/delete'}" method="post">
            <button type="submit" onclick="return confirm('Sei sicuro di voler eliminare questo ingrediente?');">Elimina</button>
        </form>
		</li>
	</ul>
</body>

</html>
