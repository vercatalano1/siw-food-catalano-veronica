<!DOCTYPE html>
<html>

<head>
	<title>
		New Ricetta
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>
	
	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Aggiungi una ricetta</h1>
	<form th:action="@{/admin/ricetta}" method="POST" th:object="${ricetta}">
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div>
			<label>Nome:</label> 
			<span><input type="text" th:field="${ricetta.nome}" /></span>
		    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
		    </span>
		</div>

		<div>
			<label>Descrizione:</label> <span><input type="text" th:field="${ricetta.descrizione}" /></span>
		    <span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}">
		    </span>
		</div>

		<div class="image">
				 <label>Image:</label> <span><input type="file" id="image" name="image" accept="image/png" /></span>
		     </div>
		
		<label>Ingredienti:</label> 
		<a th:href="@{'/admin/formNewIngrediente'}">
		    <button type="button">crea</button></a>
		
		<a th:href="@{'/admin/saveAndRedirectToIngredients'}">
			<input type="hidden" name="redirectFrom" value="formNewRicetta">
				<button type="button">Modifica</button>
		</a>
		
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
