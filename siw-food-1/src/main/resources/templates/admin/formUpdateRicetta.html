<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aggiorna i dati di una ricetta</title>

	<!--comando per legare una libreria che migliora le performance e riduce i tempi di caricamento-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap">


	<!--comando per legare un foglio di stile esterno all'html-->
	<link rel="stylesheet" href="/css/ricetta.css">

	<link rel="shortcut icon" href="/images/icona.png">
</head>

<body>
	<header>

		<input type="checkbox" name="" id="toggler">
		<label for="toggler" class="fas fa-bars"></label>


		<a href="/" class="logo">Siw-Food<span>.</span></a>

		<nav class="navbar">
			<a href="/">Home</a>
			<a href="/ricetta">Ricette</a>
			<a href="/cuoco">Chef</a>
		</nav>



		<div class="icons">
			<!-- Form di ricerca -->
			<form class="search-form" th:action="@{/searchRicette}" method="post">
				<input type="search" id="search-box" name="nome" placeholder="Cerca ricette...">
				<button type="submit" class="search-button"><i class="fas fa-search"></i></button>
			</form>
			<div class="dropdown" id="userDropdown">
				<span class="user-icon fas fa-user"></span>
				<div class="dropdown-content" id="dropdownContent">
					<div class="user-info">
						<!-- Mostra il nome admin dinamicamente -->

						<span class="user-name" th:text="${userDetails.username}">Siw Food</span>
					</div>
					<!-- Link per logout admin -->
					<a href="/logout">Logout</a>
				</div>
				<div class="arrow-down"></div>
			</div>
		</div>

	</header>

	<h1>Aggiorna Ricetta</h1>
	<div th:if="${ricetta}">
		<div>
			<span th:text="${ricetta.nome}">nome</span>
			<br>
			<div th:utext="${ricetta.descrizione}">Descrizione</div>
		</div>

		<div th:unless="${ricetta.cuoco}">
			<span>Cuoco:</span>
			<select id="cuocoSelect" onchange="aggiungiCuoco()">
				<option value="">Seleziona un cuoco</option>
				<!-- Itera sulla lista dei cuochi disponibili -->
				<option th:each="cuoco : ${cuochi}" th:value="${cuoco.id}"
					th:text="${cuoco.nome + ' ' + cuoco.cognome}"></option>
			</select>
		</div>
		<div th:if="${ricetta.cuoco}">
			<h3>Cuoco: </h3>
			<span th:text="${ricetta.cuoco.nome} + ' ' + ${ricetta.cuoco.cognome}">Carlo Cracco</span>
		</div>

		<div th:if="${ricetta}">
			<h1>Ingredienti</h1>
		<form th:action="@{/admin/saveIngredientiQuantita}" method="post" id="ingredientiQuantitaForm">
        <input type="hidden" name="ricettaId" th:value="${ricetta.id}" />
        <ul>
            <li th:each="ingrediente : ${ricetta.ingredienti}">
                <span th:text="${ingrediente.nome}">Nome ingrediente </span>
                <span th:if="${ingrediente.quantità != null}">
                    <input type="number" th:id="'quantita_' + ${ingrediente.id}"
                           th:name="'ingredienti[' + ${ingrediente.id} + '].quantita'"
                           th:value="${ingrediente.quantità}" min="0" required />
                    <span>g</span>
                </span>
            </li>
        </ul>
        <button type="submit">Salva Modifiche</button>
    </form>
			<a th:href="@{'/admin/updateIngredienti/' + ${ricetta.id}}">
				<button type="button">Aggiungi ingredienti</button>
			</a>


			<div class="fine-btn">
				<a th:href="@{'/ricetta/' + ${ricetta.id}}">
					<button type="button">Termina</button>
				</a>
			</div>
		</div>
		<script th:inline="javascript">
			function aggiungiCuoco() {
				var selectElement = document.getElementById('cuocoSelect');
				var selectedCuocoId = selectElement.value;

				if (selectedCuocoId) {
					var aggiornaUrl = '/admin/setCuocoToRicetta/' + selectedCuocoId + '/' + /*[[${ricetta.id}]]*/ 'RICETTA_ID';
					window.location.href = aggiungiUrl;
				}
			}
		</script>

</body>

</html>
