<!DOCTYPE html>
<html>
  <head>
    <title>Ricetta</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<h1>Dettagli Ricetta</h1>

    <div th:if="${ricetta}">
        <h2 th:text="${ricetta.nome}">Nome Ricetta</h2>
        <p> Descrizione: <div th:utext="${ricetta.descrizione}">Descrizione</div></p> 
        
        <div th:if="${ricetta.cuoco != null}">
			<p>Cuoco: <a th:href="@{/cuoco/{id}(id=${ricetta.cuoco.id})}" th:text="${ricetta.cuoco.nome + ' ' + ricetta.cuoco.cognome}"></a></p>
        </div>
        <h4>Ingredienti</h4>
        <ul>
            <li th:each="ingrediente : ${ricetta.ingredienti}">
                <span th:text="${ingrediente.nome}">Nome Ingrediente</span>: 
                <span th:text="${ingrediente.quantità}">Quantità</span>
            </li>
        </ul>
    </div>

    <div th:unless="${ricetta}">Non esiste</div>
  </body>
</html>
