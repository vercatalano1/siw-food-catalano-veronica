<!DOCTYPE html>
<html>
  <head>
    <title>Cuoco</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
     <h1>Profilo dello Chef</h1>

    <div th:if="${cuoco}">
        <p>Nome: <span th:text="${cuoco.nome}">Nome</span></p>
        <p>Cognome: <span th:text="${cuoco.cognome}">Cognome</span></p>
        <p>Email: <span th:text="${cuoco.email}">Email</span></p>
        <p>Data di Nascita: <span th:text="${cuoco.data}">Data di Nascita</span></p>
        <!--<span><img width="5%" th:src=${movie.urlImage} /></span> -->
        <!--lista delle ricette di questo cuoco, come link che ti porta alla ricetta-->
        <h2>Ricette</h2>
        <ul>
            <li th:each="ricetta : ${cuoco.ricette}">
                <a th:href="@{/ricetta/{id}(id=${ricetta.id})}" th:text="${ricetta.nome}">Nome Ricetta</a>
            </li>
        </ul>
    </div>
    
    <div th:unless="${cuoco}">Non esiste</div>
        
  </body>
</html>
