<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cuochi</title>

	<!--comando per legare una libreria che migliora le performance e riduce i tempi di caricamento-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap">


	<!--comando per legare un foglio di stile esterno all'html-->
	<link rel="stylesheet" href="/css/cuochi.css">

	<link rel="shortcut icon" href="/images/icona.png">
</head>

<body>
	<header>

		<input type="checkbox" name="" id="toggler">
		<label for="toggler" class="fas fa-bars"></label>


		<a href="/" class="logo">Siw-Food<span>.</span></a>

		<nav class="navbar">
			<a href=> Home </a>
			<a href=/ricetta> Ricette </a>
			<a href=/cuoco> Chef </a>
		</nav>



		<div class="icons">
			<!-- Form di ricerca -->
			<form class="search-form" th:action="@{/searchRicette}" method="post">
				<input type="search" id="search-box" name="nome" placeholder="Cerca ricette...">
				<button type="submit" class="search-button"><i class="fas fa-search"></i></button>
			</form>
			<div sec:authorize="isAuthenticated()">
				<div class="dropdown" id="userDropdown">
					<span class="user-icon fas fa-user"></span>
					<div class="dropdown-content" id="dropdownContent">
						<div class="user-info">
							<span class="user-name" th:text="${userDetails.username}">Marik Events</span>
						</div>
						<a href="/logout">Logout</a>
					</div>
					<div class="arrow-down"></div>
				</div>
			</div>
			<a sec:authorize="!isAuthenticated()" href="/login" class="fas fa-user"></a>
		</div>

	</header>


     <h1>Profilo dello Chef</h1>

    <div th:if="${cuoco}">
		<div class="immagine_cuoco">
			<img th:src="@{'/images/cuochi/' + ${cuoco.image}}" alt="Immagine del cuoco">
		</div>
        <p>Nome: <span th:text="${cuoco.nome}">Nome</span></p>
        <p>Cognome: <span th:text="${cuoco.cognome}">Cognome</span></p>
        <p>Email: <span th:text="${cuoco.email}">Email</span></p>
        <p>Data di Nascita: <span th:text="${cuoco.data}">Data di Nascita</span></p>
        
        
        <!--lista delle ricette di questo cuoco, come link che ti porta alla ricetta-->
        <h2>Ricette</h2>
        <div th:if="${#lists.isEmpty(cuoco.ricette)}">
            <p>Il cuoco non ha ricette disponibili.</p>
        </div>
        <ul th:unless="${#lists.isEmpty(cuoco.ricette)}">
            <li th:each="ricetta : ${cuoco.ricette}">
				<div class="ricetta_image">
						<img th:src="@{'/images/ricette/' + ${ricetta.image}}" >
					</div>
                <a th:href="@{/ricetta/{id}(id=${ricetta.id})}" th:text="${ricetta.nome}">Nome Ricetta</a>
            </li>
        </ul>
    </div>
    
    <div th:unless="${cuoco}">Non esiste</div>
        
  </body>
</html>
