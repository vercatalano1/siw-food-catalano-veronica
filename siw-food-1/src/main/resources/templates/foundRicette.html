<!DOCTYPE html>
<html>

<head>
	<title>Ricette</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Ricette che soddisfano i requisiti</h1>
	<div th:if="${ricette.isEmpty()}">Non ci sono ricettte che soddisfano i requisiti</div>
	<ul th:if="${!ricette.isEmpty()}">
		<li th:each="ricetta : ${ricette}">
			<a href="ricetta.html" th:href="@{'/ricetta' + '/' + ${ricetta.id}}"
				th:text="${ricetta.nome}">Up! (2000)</a>
		</li>
	</ul>
</body>

</html>
